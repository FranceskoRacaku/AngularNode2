Name:<input [(ngModel)]= "createLoan.name" type = "text" value = "">
<br>
Age:<input [(ngModel)]= "createLoan.age" type = "number" value = "">
<br>
Occupation:<input [(ngModel)]= "createLoan.occupation" type = "text" value = "">
<br>
Birthday:<input [(ngModel)]= "createLoan.birthday" type = "text" value = "">
<br>
House Status:<input [(ngModel)]= "createLoan.houseStatus" type = "text" value = "">
<br>
Rent Cost:<input [(ngModel)]= "createLoan.rentCost" type = "number" value = "">
<br>
Yearly Net Income:<input [(ngModel)]= "createLoan.yearlyNetIncome" type = "number" value = "">
<br>
Requested Loan Amount:<input [(ngModel)]= "createLoan.requestedLoanAmount" type = "number" value = "">
<br>
Approved Loan:<input [(ngModel)]= "createLoan.approvedLoan" type = "number" value = "">
<br>
<button (click) = "createLoans(createLoan)">create</button>
